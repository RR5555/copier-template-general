# questions
project_name:
    type: str
    help: What is your project name?

module_name:
    type: str
    help: What is your Python module name?


use_docker:
  type: bool
  default: true
  help: Do you want to use Docker?

docker_type:
  type: str
  help: Which type of images do you want to use?
  multiselect: true
  choices:
    - cpu
    - gpu
  when: "{{ use_docker }}"

img_name:
  type: str
  help: What's the name of your Docker img to be created for this project?
  when: "{{ use_docker }}"


docstring_template:
  type: str
  default: custom
  help: What docstring template would you like to use?
  choices:
    - custom
    - docblockr
    - doxygen
    - doxygen-notypes
    - google
    - google-notypes
    - numpy
    - numpy-notypes
    - one-line-sphinx
    - pep257
    - sphinx
    - sphinx-notypes


doc_tool:
  type: str
  help: Which Documentation tool do you want to use?
  choices:
    - sphinx
    - mkdocs
  default: mkdocs


