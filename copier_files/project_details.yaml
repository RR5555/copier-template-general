
project_name:
  type: str
  help: What is your project name?
  validator: >-
    {% if not (project_name | regex_search('^[A-Za-z][\w-]*$')) %}
    project_name must be valid (composed only of 'word' character, alphanumeric, `-`, `_` & starting with a letter).
    {% endif %}
  placeholder: my-project

module_name:
  type: str
  help: What is your Python module name?
  default: "{{ project_name | lower | replace(' ', '_') | replace('-', '_') }}"
  validator: >-
    {% if not (module_name | regex_search('^[a-z][a-z0-9_]*$')) %}
    module_name must be valid (composed only of lower letter, alphanumeric, `_`, & starting with a lower letter).
    {% endif %}

project_description:
  type: str
  help: What does your pkg do?
  multiline: true

project_keywords:
  type: str
  help: Project keywords
  default: '[]'
  validator: >-
        {% if not (project_keywords | regex_search('^\[(?:[\'"][\w-]+[\'"], ?)*[\'"]?[\w-]*[\'"]?\]$')) %}
        project_keywords must be a valid list of strings (str must be surrounded by `"` or `'`).
        {% endif %}

project_repo:
  type: str
  help: Project Repo
  validator: >-
        {% if not (project_repo | regex_search('^https?://.+\..+$')) %}
        project_repo must be a URL.
        {% endif %}

project_homepage:
  type: str
  help: Project Homepage
  validator: >-
        {% if not (project_homepage | regex_search('^https?://.+\..+$')) %}
        project_homepage must be a URL.
        {% endif %}

